
resources:
  - name: lb-imglb
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp3"

  - name: lb-ecscluster
    type: cluster
    integration: plv2-ecs
    pointer:
      sourceName : "loadBalanceTest" #name of the cluster we are deploying
      region: "us-east-1"

  - name: lb-loadb1
    type: loadBalancer
    pointer:
      sourceName: EC2Contai-EcsElast-17A64D22JHQLM

  - name: lb-loadb2
    type: loadBalancer
    pointer:
      sourceName: shLoadBalancer

  - name: lb-dopt1
    type: dockerOptions
    version:
      memory: 200
      portMappings:
        - "80:80"
