resources:

#CLUSTERS

  - name: real-ecscluster
    type: cluster
    integration: plv2-ecs
    pointer:
      sourceName : "testCL"
      region: "us-west-2"

#IMAGES
        
  - name: real-img1
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  - name: real-img2
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: real-img3
    type: image
    integration: plv2-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.3"
      
#DOCKER OPTION
  - name: real-dopts1
    type: dockerOptions
    version:
      memory: 128
    
#PARAMS

  - name: real-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        TEST: BETA
        pipelinev2: fleming
        
#REPLICAS

  - name: real-scale1
    type: replicas
    version:
      count: 1
        
#VERSIONS

  - name: real-version1
    type: version
    seed:
      versionName: "1.0.0"
      
  - name: real-version2
    type: version
    seed:
      versionName: "1.2.3-beta"
      
  - name: real-version3
    type: version
    seed:
      versionName: "7.11.4"
      
  - name: real-version4
    type: version
    seed:
      versionName: "11.2.3"
